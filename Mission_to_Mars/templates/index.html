<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Latest Mars News -->
    <div class="row" id="Mars_News">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h4 class="heading">{{mars.News_Title}}</h4>
        <p>{{mars.Paragraph_Text}}</p>
      </div>
    </div>

    
    <div class="row" id="Most_Recent_Mars_Image">
        <div class="col-md-8">
            <h2>Featured Mars Image</h2>
          <!-- Featured Mars Image -->
            <img src="{{mars.Most_Recent_Mars_Image}}">
        </div>
        <div class="col-md-4">
            <!-- Current Weather on Mars -->
            <h4>Current Weather on Mars</h4> 
            <h4 class="heading">{{mars.mars_weather}}</h4>
            <!-- Mars Facts -->
            <h4>Mars Facts</h4> 
            <h4 class="heading">{{mars.tables}}</h4>
        </div>
      </div>
      <!-- Mars Hemispheres -->
      {% for hemisphere in mars.Mars_Hem %}
      <div class="row" id="Mars Hems">
        <div class="col-md-6">
            <h2>Mars Hemisphere</h2>
            <img src="{{hemisphere.img_url}}">
          <h3 class="caption">{{hemisphere.title}}</h3>
        </div>
      </div>
      {% endfor %}
  </div>
</body>

</html>
